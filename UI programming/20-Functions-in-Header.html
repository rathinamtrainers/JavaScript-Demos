<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Change document title when "Change Title" button is clicked -->
    <title>Original Title</title>

    <script>
        // This script will be executed when this document is loaded
        document.getElementById("title1").innerHTML = "<h1>Java Script Demo</h1>";

        function displayText() {
            document.getElementById('mytext1').innerText='Rathinam Trainers';
        }

        function changeTitle() {
            document.title = "New Title"
        }
    </script>
</head>
<body>

    <!--This paragraph element will be modified by <script>  element during document load-->
    <p id="title1"></p>

    <!-- This paragraph element will be modified when button is clicked -->
    <p id="mytext1">Focus on this text. It will change when you click the button.</p>

    <p id="mytext2">Java Script Hands-on Training.</p>

    <!-- When button is clicked, it will change the text of paragraph (identified by "mytext1") -->
    <button type="button" onclick="displayText()"> >>> Click Here <<< </button><br> <br>

    <!-- Change the document title on click -->
    <button type="button" onclick="changeTitle()"> >>> Change Title <<< </button>


</body>
</html>
